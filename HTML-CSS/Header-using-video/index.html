<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS main file -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Header in HTML & CSS</title>
  </head>
  <body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="media/video (2160p).mp4" type="video/mp4">
        </video>
      <nav>
        <img src="media/logo.png" alt="Logo" />
        <ul class="link-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Course</a></li>
          <li><a href="#">Review</a></li>
          <li><a href="#">Contact</a></li>
          <li class="btn">Sign Up</li>
        </ul>
      </nav>


      <div class="content">
        <h1>Learn Anything Online</h1>
        <form action="">
          <input type="text" placeholder="&#x270E; Enter a keyword" />
          <button type="submit">Find Course</button>
        </form>

        <div class="category-list">
            <div class="category">
                <img src="media/coding.png" title="">
                <p>Web Dev</p>
            </div>
            <div class="category">
                <img src="media/exercise.png" title="">
                <p>Yoga</p>
            </div>
            <div class="category">
                <img src="media/guitar.png" title="">
                <p>Music</p>
            </div>
            <div class="category">
                <img src="media/console.png" title="">
                <p>Game Dev</p>
            </div>
            <div class="category">
                <img src="media/language.png" title="">
                <p>Language</p>
            </div>
          </div>
        </div>
      </div>



  </body>
</html>
