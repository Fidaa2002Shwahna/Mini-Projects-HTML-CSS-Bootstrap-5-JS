<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>Calculator</title>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <!-- screen -->
            <div class="screen"><input type="text" placeholder="0" name="inputScreen"></div>
            <!-- screen -->
            <!-- body -->
            <div class="clacBody">
                <ul class="btns">
                    <li class="turn not">AC</li>
                    <li class="turn not">DEL</li>
                    <li>%</li>
                    <li>/</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="oparetion">*</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li class="oparetion">-</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li class="oparetion">+</li>
                    <li>0</li>
                    <li>.</li>
                    <li class="oparetion equal not">=</li>

                </ul>
            </div>
            <!-- body -->
        </div>
    </div>
    <!-- main js file -->
    <script src="script.js"></script>
</body>

</html>
